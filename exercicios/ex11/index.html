<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivs diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="Imagens/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls autoplay> <!--MP3 WAY OGG-->
        <source src="midia/Stinson - Reed Mathis.mp3" type="audio/mpeg">
        <source src="midia/Stinson - Reed Mathis.mp3" type="audio/ogg">
        <source src="midia/Stinson - Reed Mathis.mp3" type="audio/wav">
        <p>Indelizmente seu dispositivo não é compativel para reproduzir.</p>
        <p><a href="midia/Stinson - Reed Mathis.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
